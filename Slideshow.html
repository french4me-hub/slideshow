<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>French4Me â€“ Slideshow</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ðŸ”¥ Prevent scrollbars inside the iframe */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* IMPORTANT FIX */
    }

    body {
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    /* Fill the iframe exactly */
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    .mySlides {
      display: none;
      width: 100%;
      height: 100%;
    }

    .mySlides img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* fills container perfectly */
      display: block;
    }

    /* Arrows */
    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 12px 16px;
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      font-weight: bold;
      font-size: 22px;
      user-select: none;
      z-index: 10;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .prev:hover,
    .next:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    /* Dots overlay */
    .dots-overlay {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      z-index: 11;
    }

    .dot {
      cursor: pointer;
      height: 10px;
      width: 10px;
      margin: 0 4px;
      background-color: #777;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .dot.active,
    .dot:hover {
      background-color: #fff;
      transform: scale(1.2);
    }

    /* Fade animation */
    .fade {
      animation-name: fade;
      animation-duration: 0.8s;
    }

    @keyframes fade {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @media (max-width: 600px) {
      .prev,
      .next {
        font-size: 18px;
        padding: 8px 10px;
      }
    }
  </style>
</head>

<body>
  <div class="slideshow-container">

    <!-- Arrows -->
    <a class="prev" onclick="manualPlusSlides(-1)">&#10094;</a>

    <!-- Dots -->
    <div class="dots-overlay">
      <span class="dot" onclick="manualCurrentSlide(1)"></span>
      <span class="dot" onclick="manualCurrentSlide(2)"></span>
      <span class="dot" onclick="manualCurrentSlide(3)"></span>
      <span class="dot" onclick="manualCurrentSlide(4)"></span>
    </div>
  </div>

  <script>
    let slideIndex = 1;
    const AUTO_PLAY_INTERVAL = 3000;
    let autoPlayTimer = null;

    function initSlideshow() {
      showSlides(slideIndex);
      startAutoPlay();
    }

    function startAutoPlay() {
      stopAutoPlay();
      autoPlayTimer = setInterval(function () {
        plusSlides(1);
      }, AUTO_PLAY_INTERVAL);
    }

    function stopAutoPlay() {
      if (autoPlayTimer !== null) {
        clearInterval(autoPlayTimer);
        autoPlayTimer = null;
      }
    }

    function resetAutoPlay() {
      stopAutoPlay();
      startAutoPlay();
    }

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function manualPlusSlides(n) {
      plusSlides(n);
      resetAutoPlay();
    }

    function manualCurrentSlide(n) {
      currentSlide(n);
      resetAutoPlay();
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      const slides = document.getElementsByClassName("mySlides");
      const dots = document.getElementsByClassName("dot");

      if (n > slides.length) { slideIndex = 1; }
      if (n < 1) { slideIndex = slides.length; }

      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }

      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }

    window.addEventListener("load", initSlideshow);
  </script>
